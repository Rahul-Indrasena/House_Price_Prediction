<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>

<body>
    <span class="background"></span>
    <span class="centering">
        <form class="my-form">
            <span class="login-welcome-row">
                <img class="login-welcome" src="house.jpg" />
                <!-- optimize the image in production -->
                <h1>Register!</h1>
            </span>
            <form action="/sign_up" method="POST">
                <div class="text-field">
                    <label for="email">Username:</label>
                    <input aria-label="Name" type="text" id="text" name="username" placeholder="Your Username" required>
                    <!--<i class= "fa-solid fa-envelope"></i>--->
                </div>
                <div class="text-field">
                    <label for="email">Email:</label>
                    <input aria-label="Email" type="email" id="email" name="email" placeholder="Your Email" required>
                    <!--<i class= "fa-solid fa-envelope"></i>--->
                </div>
                <div class="text-field">
                    <label for="password">Password:</label>
                    <input id="password" type="password" aria-label="Password" name="password"
                        placeholder="Your Password" title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    <!---<img alt="Password Icon" title="Password Icon" src="password.svg">-->
                </div>
                <input type="submit" name="" class="my-form__button" value="Register">
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Old User?</span>
                        <a href="index.html" title="Reset Password">LOGIN</a>
                    </div>
                </div>
            </form>
        </form>
        </form>
    </span>
</body>

</html>
