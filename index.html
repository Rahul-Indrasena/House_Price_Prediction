<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <span class="background"></span>
    <span class="centering">
        <form class="my-form">
            <span class="login-welcome-row">
                <img class="login-welcome" src="house.jpg" />

                <h1>Login!</h1>
            </span>
           
                <div class="text-field">
                    <label for="email">Email:</label>
                    <input aria-label="Email" type="email" id="email" name="email" placeholder="Your Email" required>

                </div>
                <div class="text-field">
                    <label for="password">Password:</label>
                    <input id="password" type="password" aria-label="Password" name="password"
                        placeholder="Your Password" title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>

                </div>
                <input type="submit" class="my-form__button" value="Login" />
                <div class="my-form__actions">
                    <div class="my-form__row">
                        <span>Did you forget your password?</span>
                        <a href="#" title="Reset Password">Reset Password</a>
                    </div>
                    <div class="my-form__signup">
                        <a href="signup.html" title="Create Account">Create Account</a>
                    </div>
                </div>
            
        </form>
    </span>
    
</body>

</html>
